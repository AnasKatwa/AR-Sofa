<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معاينة الواقع المعزز الاحترافية</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        model-viewer { width: 100%; height: 100vh; background-color: #f0f0f0; }
        .ar-button {
            background-color: #007bff; color: white; border: none;
            padding: 15px 30px; border-radius: 50px; font-family: sans-serif;
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <model-viewer 
        src="sofa_patricia.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1" 
        auto-rotate>
        
        <button slot="ar-button" class="ar-button">
            عرض في غرفتك (AR)
        </button>
    </model-viewer>

</body>

</html>
